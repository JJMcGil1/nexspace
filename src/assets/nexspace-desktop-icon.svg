  <rect x="116" y="324" width="36" height="36" rx="9" fill="url(#nodeGrad)" fill-opacity="0.5"/>
  <rect x="168" y="360" width="27" height="27" rx="7" fill="url(#nodeGrad)" fill-opacity="0.3"/>

  <!-- Bottom right: Data node -->
  <rect x="288" y="288" width="144" height="144" rx="28" fill="#22c55e"/>
  <path d="M336 336 L372 336 L372 408 L336 408 Z" fill="white" fill-opacity="0.3"/>
  <path d="M354 354 L396 354 L396 390 L354 390 Z" fill="white" fill-opacity="0.5"/>
