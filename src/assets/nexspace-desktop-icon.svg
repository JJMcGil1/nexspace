  <path d="M256 256 L152 360" stroke="url(#lineGrad)" stroke-width="8" stroke-linecap="round"/>
  <path d="M256 256 L360 360" stroke="url(#lineGrad)" stroke-width="8" stroke-linecap="round"/>

  <!-- Top left: Document node -->
  <rect x="80" y="80" width="144" height="144" rx="28" fill="url(#docGrad)"/>
  <rect x="108" y="116" width="63" height="14" rx="7" fill="#c4c4c4"/>
  <rect x="108" y="148" width="90" height="14" rx="7" fill="#c4c4c4"/>
  <rect x="108" y="180" width="45" height="14" rx="7" fill="#c4c4c4"/>

  <!-- Top right: AI node -->
