<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1e38"/>
      <stop offset="25%" stop-color="#1a1a32"/>
      <stop offset="50%" stop-color="#15152d"/>
      <stop offset="75%" stop-color="#121228"/>
      <stop offset="100%" stop-color="#0f0f20"/>
    </linearGradient>
    <linearGradient id="topGlow" x1="0%" y1="0%" x2="0%" y2="100%">
